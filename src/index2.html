<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News Explorer</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main2.css %>">

</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button_edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>

    <!-- Форма редактирования профиля -->
    <div class="popup" id="edit-profile">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close popup__close_profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
            <input id="edit-profile_name" type="text" name="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="30" placeholder="Имя">
            <span id="error_edit-profile_name" class="error-message"></span>
            <input id="edit-profile_job" type="text" name="job" class="popup__input" required minlength="2" maxlength="30" placeholder="Должность, статус">
            <span id="error_edit-profile_job" class="error-message"></span>
            <button type class="button popup__button popup__button_edit button_submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Форма добавления карточки -->
    <div class="popup" id="add-card">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_add-card">
        <h3 class="popup__title">Новое место</h3>
        <form id="form__add-card" class="popup__form" name="new">
            <input id="add-card_name" type="text" name="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="30" placeholder="Название" autocomplete="off">
            <span id="error_add-card_name" class="error-message"></span>
            <input id="add-card_link" type="text" name="link" class="popup__input popup__input_type_link-url" required minlength="6" maxlength="255" placeholder="Ссылка на картинку" autocomplete="off">
            <span id="error_add-card_link" class="error-message"></span>
            <button type class="button popup__button popup__button_edit button_submit">+</button>
        </form>
      </div>
    </div>

    <!-- Форма просмотра фото -->
    <div class="popup" id="preview">
      <div class="popup__content popup__content_preview">
          <img class="popup__content_image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt='preview'>
          <img src="./images/close.svg" alt="" class="popup__close popup__close_preview">
      </div>
    </div>

    <!-- Форма редактирования аватара -->
    <div class="popup" id="edit-avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_avatar">
        <h3 class="popup__title">Редактировать аватар</h3>
        <form class="popup__form" name="avatar">
          <input id="avatar_link" type="text" name="link" class="popup__input popup__input_type_link-url" required minlength="6" maxlength="255" placeholder="Ссылка на картинку" autocomplete="off">
          <span id="error_avatar_link" class="error-message"></span>
          <button type class="button popup__button popup__button_edit button_submit">Сохранить</button>
        </form>
      </div>
    </div>

  </div>

  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>

</body>
</html>
